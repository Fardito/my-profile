<div class="text-center">
    <h4>Have a project you'd like to discuss?
        UX, UI or Design request?
        <br>
        Just want to say hi? Let's chat.
    </h4>
    <h2 *ngIf="userActivated">Thanks for your Message!</h2>
</div>

<div class="container container-contact">
    <div class="col-xs-12 ">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-3 form-group">
                    <label for="firstName">First Name</label>
                    <input
                     type="text"
                     id="name"
                     class="form-control"
                     name="name"
                     ngModel
                     required
                     >
                </div>
                <div class="col-md-3 form-group">
                    <label for="lastName">Last Name</label>
                    <input
                     type="text"
                     id="amount"
                     class="form-control"
                     name="amount"
                     ngModel
                     required
                    >
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 form-group">
                    <label for="email">Email</label>
                    <input
                     type="text"
                     id="email"
                     class="form-control"
                     name="email"
                     ngModel
                     required
                     >
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 form-group">
                    <label for="subject">Subject</label>
                    <input
                     type="text"
                     id="subject"
                     class="form-control"
                     name="subject"
                     ngModel
                     required
                     >
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 form-group">
                    <label for="message">Message</label>
                    <input
                     type="text"
                     id="message"
                     class="form-control"
                     name="message"
                     ngModel
                     required
                     >

                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <button class="btn btn-primary margin-button"
                    type="submit"
                    [disabled]="!f.valid"
                    (click)="onActivate()">Submit</button>
                    <button class="btn btn-outline-primary margin-button"
                            type="button"
                            (click)="clearForm()">Clear</button>
                </div>
            </div>
        </form>

    </div>
</div>
