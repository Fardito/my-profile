<div class="text-center">
    <h4>
      Ya sé, te estas preguntando: ¿Cómo terminé acá?
      <br>
      Escribime y hasta podemos terminar en un proyecto
    </h4>
    <h2 class="primary" *ngIf="userActivated">Thanks for your Message!</h2>
</div>

<div class="container container-contact">
    <div class="col-xs-12 ">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-3 form-group">
                    <label for="firstName">Nombre</label>
                    <input
                     type="text"
                     id="first-name"
                     class="form-control"
                     name="first-name"
                     ngModel
                     required
                     >
                </div>
                <div class="col-md-3 form-group">
                    <label for="lastName">Apellido</label>
                    <input
                     type="text"
                     id="last-name"
                     class="form-control"
                     name="last-name"
                     ngModel
                     required
                    >
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 form-group">
                    <label for="email">Email</label>
                    <input
                     type="text"
                     id="email"
                     class="form-control"
                     name="email"
                     ngModel
                     required
                     >
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 form-group">
                    <label for="subject">Motivo</label>
                    <input
                     type="text"
                     id="subject"
                     class="form-control"
                     name="subject"
                     ngModel
                     required
                     >
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 form-group">
                    <label for="message">Mensaje</label>
                    <input
                     type="text"
                     id="message"
                     class="form-control"
                     name="message"
                     ngModel
                     required
                     >

                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <button class="btn btn-primary margin-button"
                    type="submit"
                    [disabled]="!f.valid"
                    (click)="onActivate()">Enviar</button>
                    <button class="btn btn-outline-primary margin-button"
                            type="button"
                            (click)="clearForm()">Limpiar</button>
                </div>
            </div>
        </form>

    </div>
</div>
